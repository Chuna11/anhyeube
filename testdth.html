<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tim m·ªát x·ªâu üëÄ</title>
    <style>

            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            background-image: url('https://i.pinimg.com/originals/cf/88/99/cf889965c8db4cace0467ba17cbab3f6.gif'); /* Link ƒë·∫øn ·∫£nh GIF */
            background-size: cover; /* Gi√∫p ·∫£nh n·ªÅn bao ph·ªß to√†n b·ªô m√†n h√¨nh */
            background-position: center; /* CƒÉn gi·ªØa ·∫£nh n·ªÅn */
            background-repeat: no-repeat; /* Kh√¥ng l·∫∑p l·∫°i ·∫£nh n·ªÅn */

        canvas {

        /* ƒê·∫∑t v·ªã tr√≠ cho ·∫£nh GIF ·ªü g√≥c d∆∞·ªõi b√™n tr√°i */
        .gif-container {

            left: 20px;
            width: 80%; /* Gi·∫£m k√≠ch th∆∞·ªõc ·∫£nh GIF ƒë·ªÉ ph√π h·ª£p v·ªõi m√†n h√¨nh */
            max-width: 300px; /* ƒê·∫∑t k√≠ch th∆∞·ªõc t·ªëi ƒëa c·ªßa ·∫£nh GIF */
        }

        .gif-container img {
            width: 100%; /* Gi√∫p ·∫£nh GIF co d√£n theo k√≠ch th∆∞·ªõc c·ªßa .gif-container */
            height: auto;

    </style>
</head>
<body>
    <!-- ·∫¢nh GIF b√™n c·∫°nh tr√°i tim -->
    <div class="gif-container">
        <img src="https://i.pinimg.com/originals/72/dc/2f/72dc2f3b9e357e19438cc94b9bad93f5.gif" alt="xem b·∫±ng ƒëth sao th·∫•y ƒë∆∞·ª£c baaaa">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/examples/js/loaders/FontLoader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/examples/js/geometries/TextGeometry.js"></script>

    <script>
        // Kh·ªüi t·∫°o c·∫£nh, camera v√† renderer (th√™m alpha: true ƒë·ªÉ c√≥ n·ªÅn trong su·ªët)
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true }); // N·ªÅn trong su·ªët
        renderer.setClearColor(0x000000, 0); // ƒê·∫∑t m√†u n·ªÅn th√†nh trong su·ªët
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // T·∫°o h√¨nh d√°ng tr√°i tim 3D
        const heartShape = new THREE.Shape();

        // V·∫Ω tr√°i tim ch√≠nh x√°c b·∫±ng c√°ch s·ª≠ d·ª•ng ƒë∆∞·ªùng cong Bezier
        heartShape.moveTo(0, -1); // ƒêi·ªÉm d∆∞·ªõi ƒë√°y tr√°i tim
        heartShape.bezierCurveTo(-1.5, -1, -1.5, 1.5, 0, 0.4);  // N·ª≠a tr√°i c·ªßa tr√°i tim
        heartShape.bezierCurveTo(1.5, 1.5, 1.5, -1, 0, -1);  // N·ª≠a ph·∫£i c·ªßa tr√°i tim

        // T·∫°o h√¨nh kh·ªëi 3D tr√°i tim
        const extrudeSettings = {
            depth: 0.2, // ƒê·ªô s√¢u c·ªßa tr√°i tim (gi·∫£m k√≠ch th∆∞·ªõc cho v·ª´a v·ªõi m√†n h√¨nh)
            bevelEnabled: true, // Bo tr√≤n c·∫°nh
            bevelSegments: 10,   // ƒê·ªô m·ªãn c·ªßa c√°c g√≥c bo tr√≤n
            steps: 2,            // S·ªë l·ªõp d·ªçc theo ƒë·ªô s√¢u
            bevelSize: 0.1,      // ƒê·ªô r·ªông c·ªßa v√πng bo tr√≤n
            bevelThickness: 0.1  // ƒê·ªô cao c·ªßa ph·∫ßn l·ªìi
        };
        const geometry = new THREE.ExtrudeGeometry(heartShape, extrudeSettings);

        // T·∫°o ch·∫•t li·ªáu cho tr√°i tim
        const material = new THREE.MeshPhongMaterial({ color: 0xff0000, shininess: 100 });
        const heartMesh = new THREE.Mesh(geometry, material);
        scene.add(heartMesh);

        // Th√™m ƒë√®n chi·∫øu s√°ng
        const pointLight = new THREE.PointLight(0xffffff, 1);
        pointLight.position.set(5, 5, 5);
        scene.add(pointLight);

        const ambientLight = new THREE.AmbientLight(0x404040); // √Ånh s√°ng m√¥i tr∆∞·ªùng
        scene.add(ambientLight);

        // T·∫£i font v√† t·∫°o ch·ªØ 3D "Chunn"
        const loader = new THREE.FontLoader();
        loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function(font) {
            const textGeometryChunn = new THREE.TextGeometry('Chunn', {
                font: font,
                size: 0.3, // Gi·∫£m k√≠ch th∆∞·ªõc ch·ªØ
                height: 0.05,
                curveSegments: 10,
                bevelEnabled: true,
                bevelThickness: 0.0009,
                bevelSize: 0.03,
                bevelSegments: 7
            });

            const textMaterialChunn = new THREE.MeshPhongMaterial({ color: 0x00ff00 });
            const textMeshChunn = new THREE.Mesh(textGeometryChunn, textMaterialChunn);

            // ƒê·∫∑t v·ªã tr√≠ c·ªßa ch·ªØ "Chunn" b√™n tr√°i tr√°i tim
            textMeshChunn.position.set(-2.5, 0, 0); // ƒêi·ªÅu ch·ªânh v·ªã tr√≠
            scene.add(textMeshChunn);
        });

        // T·∫£i font v√† t·∫°o ch·ªØ 3D "Th∆∞"
        loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function(font) {
            const textGeometryThu = new THREE.TextGeometry('Thu', {
                font: font,
                size: 0.3, // Gi·∫£m k√≠ch th∆∞·ªõc ch·ªØ
                height: 0.05,
                curveSegments: 10,
                bevelEnabled: true,
                bevelThickness: 0.001,
                bevelSize: 0.03,
                bevelSegments: 8
            });

            const textMaterialThu = new THREE.MeshPhongMaterial({ color: 0x8A2BE2 }); // M√†u t√≠m pha xanh d∆∞∆°ng
            const textMeshThu = new THREE.Mesh(textGeometryThu, textMaterialThu);

            // ƒê·∫∑t v·ªã tr√≠ c·ªßa ch·ªØ "Th∆∞" b√™n ph·∫£i tr√°i tim
            textMeshThu.position.set(2, 0, 0); // ƒêi·ªÅu ch·ªânh t·ªça ƒë·ªô X ƒë·ªÉ n·∫±m b√™n ph·∫£i tr√°i tim
            scene.add(textMeshThu);
        });

        // ƒê·∫∑t v·ªã tr√≠ cho camera
        camera.position.z = 3;

        // T·∫°o h√†m animate ƒë·ªÉ render c·∫£nh li√™n t·ª•c
        function animate() {
            requestAnimationFrame(animate);
            
            // Quay quanh tr·ª•c y
            heartMesh.rotation.y += 0.006;

            renderer.render(scene, camera);
        }
        animate();

        // ƒêi·ªÅu ch·ªânh k√≠ch th∆∞·ªõc canvas khi thay ƒë·ªïi k√≠ch th∆∞·ªõc c·ª≠a s·ªï
        window.addEventListener('resize', () => {
            const width = window.innerWidth;
            const height = window.innerHeight;
            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
